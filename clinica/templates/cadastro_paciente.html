{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}
    Cadastrar Paciente
{% endblock %}

{% block content %}
    <main class="container-fluid text-center py-8">
        <div class="text-black text-center d-flex align-items-center flex-column">
            <h2 class="fs-3">Cadastro de Paciente</h2>
            <form method="post" autocomplete="off" autocapitalize="characters" >
                {% csrf_token %}
                <fieldset class="form-group" style="width:500px !important;">
                    <legend class="border-bottom mb-4">Informe os campos abaixo:</legend>
                    {{ form|crispy }}
                </fieldset>
                <button class="bg-success py-1 px-5 text-white rounded-pill" type="submit">Salvar</button>
            </form>
        </div>
    </main>

{% endblock %}
